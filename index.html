<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="product">
          <img src="images/image-product-desktop.jpg" alt="Product image" />
        </div>
        <div class="details">
          <h6 class="detail-cat">Perfume</h6>
          <h2 class="detail-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="detail-des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="curr-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="order-button"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
